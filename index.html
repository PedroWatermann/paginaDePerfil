










<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
      <nav class="links">
          <a href="#">Início</a>
          <a href="#footer">Contato</a>
      </nav>
  </header>
  
  <main>
      <div class="photo">
          <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Foto de perfil" width="100" height="100"/>
          <figcaption class="user">Name</figcaption>
      </div>
      
      <div class="info">
          <p>Followers</p>
          <p>Following</p>
          <p>Xp</p>
      </div>
      
      <div class="calendar">
          <p class="title">Sequência</p>
          
          <p class="week">D</p>
          <p class="week">S</p>
          <p class="week">T</p>
          <p class="week">Q</p>
          <p class="week">Q</p>
          <p class="week">S</p>
          <p class="week">S</p>
          
          <p id="curr" class="sequence">Sequência atual: </p>
          <p id="best" class="sequence">Melhor sequência: </p>
      </div>
  </main>
  
  <footer id="footer">
      <img src="" alt="GitHub" />
      <figcaption class="contact">GitHub</figcaption>
      
      <img src="" alt="Linkedin">
      <figcaption class="contact">Linkedin</figcaption>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
