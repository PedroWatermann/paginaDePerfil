










<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
      <nav>
          <a href="/index.html">Início</a>
          <a href="#footer">Contato</a>
      </nav>
  </header>
  
  <main>
      <div class="photo">
          <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Foto de perfil" width="100" height="100"/>
          <figcaption class="user">Name</figcaption>
      </div>
      
      <div class="info">
          <p>Followers</p>
          <p>Following</p>
          <p>Xp</p>
      </div>
      
      <div class="calendar">
          <p class="title">Sequência</p>
          
          <div class="week-container">
              <p class="week">D</p>
              <p class="week">S</p>
              <p class="week">T</p>
              <p class="week">Q</p>
              <p class="week">Q</p>
              <p class="week">S</p>
              <p class="week">S</p>
          </div>
          
          <div class="sequence-container">
              <p id="curr" class="sequence">Sequência atual: </p>
              <p id="best" class="sequence">Melhor sequência: </p>
          </div>
      </div>
  </main>
  
  <footer id="footer">
      <figure>
          <a href="https://github.com/"><img src="https://static.vecteezy.com/system/resources/previews/016/833/872/original/github-logo-git-hub-icon-on-white-background-free-vector.jpg" alt="GitHub" class="imgContact"></a>
          <figcaption class="contact">GitHub</figcaption>
      </figure>
      
      <figure>
          <a href="https://www.linkedin.com/"><img src="https://th.bing.com/th/id/OIP.bhVPgAcuDxNBBew1WZ10pgHaHa?w=178&h=180&c=7&r=0&o=5&pid=1.7" alt="Linkedin" class="imgContact"></a>
          <figcaption class="contact">Linkedin</figcaption>
      </figure>

      <figure>
          <a href="https://www.instagram.com/"><img src="https://th.bing.com/th/id/OIP.QH3rKRYQPcM3xxmjubYmaAHaHW?w=201&h=200&c=7&r=0&o=5&pid=1.7" alt="Instagram" class="imgContact"></a>
          <figcaption class="contact">Instagram</figcaption>
      </figure>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
